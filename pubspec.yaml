name: sea_siren_alert
description: Offline safety app for Tamil Nadu fishermen using Google Maps.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2
  weather: ^3.1.1
  http: ^1.2.2
  get: ^4.6.6
  geolocator: ^14.0.2
  audioplayers: ^6.1.0
  vibration: ^3.1.4
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  flutter_secure_storage: ^9.2.2
  image_picker: ^1.0.0 # optional for securing PIN
  url_launcher: ^6.3.2
  another_telephony: ^0.4.1
  flutter_tts: ^4.2.3
  flutter_map_tile_caching: ^10.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
